<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- ...existing code... -->
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">CampusConnect</a>
    <div class="d-flex ms-auto align-items-center">
      {% if user.is_authenticated %}
        <span class="me-2">Hi {{ user.full_name }}</span>
        <div class="dropdown me-2">
          <button class="btn btn-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Settings
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="{% url 'users:profile' %}">Profile</a></li>
            <li><a class="dropdown-item" href="{% url 'users:password_change' %}">Change Password</a></li>
          </ul>
        </div>
    <a href="{% url 'users:logout' %}" class="btn btn-outline-danger ms-2">Logout</a>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn btn-primary me-2">Login</a>
        <a href="{% url 'users:signup' %}" class="btn btn-secondary">Sign Up</a>
      {% endif %}
    </div>
  </div>
</nav>
<!-- ...existing code... -->
<div class="container mt-4">
  {% if messages %}
    {% for m in messages %}
      <div class="alert alert-{{ m.tags }}">{{ m }}</div>
    {% endfor %}
  {% endif %}
  {% block content %}{% endblock %}
</div>

<footer class="bg-light text-center py-3 mt-4 border-top">
  <small>&copy; 2025 CampusConnect</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
