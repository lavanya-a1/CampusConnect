{% extends "base.html" %}
{% block content %}
<h2>Clubs</h2>
<div class="row">
  {% for club in clubs %}
    <div class="col-md-4 mb-3">
      <div class="card h-100">
        {% if club.logo %}
          <img src="{{ club.logo.url }}" class="card-img-top" alt="{{ club.name }}">
        {% endif %}
        <div class="card-body">
          <h5 class="card-title">{{ club.name }}</h5>
          <p class="card-text">{{ club.description|truncatechars:100 }}</p>
          <a href="{% url 'clubs:detail' club.pk %}" class="btn btn-primary">View Details</a>
        </div>
      </div>
    </div>
  {% empty %}
    <p>No clubs found.</p>
  {% endfor %}
</div>
{% endblock %}
